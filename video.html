<style>
  
/* Style the video: 100% width and height to cover the entire window */

#wayfindervideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
}

/* Add some content at the bottom of the video/page */

.content {
    position: fixed;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

</style>

<!-- The video -->

<video autoplay muted loop id="wayfindervideo">
  <source src="wayfinder-480-2.mov" type="video/mov">
</video>

<!-- Optional: some overlay text to describe the video -->

<div class="content">
  <h1>Heading 1 here ...</h1>
  <p>Lorem ipsum...</p>
</div>
